<section class="contact-us">
    <div class="contact-us__container">
        <div class="contact-us__wrapper">
            <div class="contact-us__body">
                <div data-popup="#video" data-popup-video="files/video/video-1.mp4" class="contact-us__video">
                    <video muted="" loop="" autoplay>
                        <source src="files/video/video-1.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="contact-us__text _content">
                    <h3>Have we picked your interest?</h3>
                    <p>Tell us more about yourself and we will organize a tailored live demo to show how you can power up your clinical trials processes with Flex Databases.</p>
                </div>
            </div>
            <div class="contact-us__form">
                <form action="" class="form">
                    <h2 class="contact-us__title">Contact us</h2>

                    <div class="form__row">
                        <div class="form__item col-12">
                            <input id="contactUs-name" autocomplete="off" type="text" name="form[]" class="form__input input" placeholder="Full Name">
                        </div>
                        <div class="form__item col-12">
                            <input id="contactUs-email" autocomplete="off" type="email" name="form[]" class="form__input input" placeholder="Email">
                        </div>
                        <div class="form__item col-12">
                            <select name="form[]" class="form">
                                <option value="" selected>Select Modules</option>
                                <option value="Clinical Trial Management System">Clinical Trial Management System</option>
                                <option value="Electronic Trial Master File">Electronic Trial Master File</option>
                                <option value="Project Management & Budgeting">Project Management & Budgeting</option>
                                <option value="Quality Management & Learning Management Systemm">Quality Management & Learning Management Systemm</option>
                                <option value="Pharmacovigilance">Pharmacovigilance</option>
                            </select>
                        </div>
                        <div class="form__item col-12">
                            <textarea autocomplete="off" name="form[]" placeholder="Comment" class="form__input input"></textarea>
                        </div>
                    </div>

                    <div class="form__submit">
                        <div class="form__privacy checkbox">
                            <input id="contactUs-privacy" class="checkbox__input" type="checkbox" value="accept" name="form[]">
                            <label for="contactUs-privacy" class="checkbox__label">
                                <span class="checkbox__text">
                                    I have read and accept <a href="">Data Protection Consideration</a>
                                </span>
                            </label>
                        </div>
                        <button class="form__btn btn btn-border">Request Demo</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
