<div id="video" aria-hidden="true" class="popup popup_video">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close _icon-close"></button>
			<div data-video-place class="popup__text">
			</div>
		</div>
	</div>
</div>

<div id="request" aria-hidden="true" class="popup request">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close _icon-close"></button>
			<div class="popup__text">
				<form action="" class="request__form form">
					<h2 class="request__title">Contact us</h2>

					<div class="form__row">
						<div class="form__item col-12">
							<input id="request-email" autocomplete="off" type="email" name="form[]" class="form__input input" placeholder="Email">
						</div>
						<div class="form__item col-12">
							<input id="request-name" autocomplete="off" type="text" name="form[]" class="form__input input" placeholder="Full Name">
						</div>
						<div class="form__item col-12">
							<select name="form[]" class="form">
								<option value="" selected>Select Modules</option>
								<option value="Clinical Trial Management System">Clinical Trial Management System</option>
								<option value="Electronic Trial Master File">Electronic Trial Master File</option>
								<option value="Project Management & Budgeting">Project Management & Budgeting</option>
								<option value="Quality Management & Learning Management Systemm">Quality Management & Learning Management Systemm</option>
								<option value="Pharmacovigilance">Pharmacovigilance</option>
							</select>
						</div>
						<div class="form__item col-12">
							<textarea autocomplete="off" name="form[]" placeholder="Comment" class="form__input input"></textarea>
						</div>
					</div>
					<div class="form__submit">
						<div class="form__privacy checkbox">
							<input id="request-privacy" class="checkbox__input" type="checkbox" value="accept" name="form[]">
							<label for="request-privacy" class="checkbox__label">
								<span class="checkbox__text">
									I have read and accept <a href="">Data Protection Consideration</a>
								</span>
							</label>
						</div>
						<button type="submit" class="form__btn btn btn-border">Request Demo</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
